{% extends 'base.html' %}
{% load static %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="{% static 'scripts/animations.js' %}"></script>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 part" style="background-color: #f66767">
            <div class="row">
                <div class="col-lg-6 order-first" style="height: 100%; position: absolute; top: 0%; left: 30%;">
                    <h1 class="heading">Find a doc?</h1>
                </div>
                <div class="col-lg-6 docform d-flex justify-content-center" >
                    <form method="POST"> {% csrf_token %}
                        <div class="form-group mt-3" style="text-align: center;">
                            <input type="text" name="disease" class="form-control-lg" id="ailment" placeholder="Type an ailment or speciality" style="top: 20%;">
                            <button type="submit" class="btn btn-dark mt-3">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6 part" style="background-color: #f9d5bb">
            <div class="row">
                <div class="col-lg-6 order-irst"style="height: 100%; position: absolute; top: 0%; left: 27.5%">
                    <h1 class="heading">Not feeling well?</h1>
                </div>
                <div class="col-lg-6 docform d-flex justify-content-center" >
                    <form method="POST"> {% csrf_token %}
                        <div class="form-group mt-0" style="text-align: center;">
                            <input type="text" name="complaint" class="form-control-lg mt-3" id="ailment" placeholder="Type an ailment or speciality">
                            <button type="submit" class="btn btn-dark mt-3">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
