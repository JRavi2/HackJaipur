{% extends 'base.html' %}

{% block content %}
<div style="position: absolute; top: 10%;">
<h3>Please enter your Info: </h3>
<form method="post">
    {% csrf_token %}
    <label for="age">Age:</label>
    <input type="number" name="age">
    <label for="sex">Sex: </label>
    <input type="text" name="sex">
    <button type="submit">Submit</button>
</form>
</div>
{% endblock %}
